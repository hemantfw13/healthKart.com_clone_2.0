<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration and Login</title>
    <link rel="stylesheet" href="./style/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" id="container">
      <!-- signup -->
      <div class="form-container sign-up-container">
        <form id="signUp_action">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" onclick="auth()" class="social"
              ><i class="fab fa-google-plus-g"></i
            ></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input id="up_name" type="text" placeholder="Name" required />
          <input id="up_email" type="email" placeholder="Email" required />
          <input id="up_pass" type="password" placeholder="Password" required />
          <button id="up_signup">Sign Up</button>
        </form>
      </div>

      <!-- signin -->
      <div class="form-container sign-in-container">
        <form id="signIn_action">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" onclick="auth()" class="social"
              ><i class="fab fa-google-plus-g"></i
            ></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input id="in_email" type="email" placeholder="Email" required />
          <input id="in_pass" type="password" placeholder="Password" required />
          <a href="#">Forgot your password?</a>
          <button id="login_up">Log In</button>
        </form>
      </div>

      <!-- overlay -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Log In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/auth.js"></script>
